spring.application.name=ShelfMasterBE
spring.application.protocol=${APP_PROTOCOL}
spring.application.host=${APP_HOST}
spring.application.port=${APP_PORT}

spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql: true

spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.database=${REDIS_DB}
spring.data.redis.ssl.enabled=${REDIS_SSL}
spring.data.redis.timeout=${REDIS_TIMEOUT}
spring.cache.type=redis
spring.cache.redis.key-prefix=eventure_cache
spring.cache.redis.use-key-prefix=true

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SMTP_USERNAME}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

jwt.secret=${SECRET_KEY}
google.clientId=${GOOGLE_CLIENT_ID}


midtrans.server-key=${MIDTRANS_SERVER_KEY}
midtrans.client-key=${MIDTRANS_CLIENT_KEY}
midtrans.is-production=${MIDTRANS_IS_PRODUCTION}
midtrans.api-url=${MIDTRANS_API_URL}
spring.main.allow-bean-definition-overriding=true
